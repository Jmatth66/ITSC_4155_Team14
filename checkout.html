<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barrier Mills</title>
    <!--Sets viewport which gives instruction to scaling and dimensions-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <!––Import of a custom google font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="js/checkout.js"></script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
<nav>
    <!--This div separates the logobar with its img and custom background from the rest of the webpage-->
    <div class="logobar">
        <!--This is the reference to the logo img, it contains a Title and an alt, as well as a link back to the hompage if clicked-->
        <a href="home.html"><img src="images/LogoSmall.png" title="BarrierMillsLogo" alt="BMLogo"/></a>
        <img src="images/Header.png" title="SoybeanField" alt="SBField"/>
        <img src="images/Header2.png" title="Sprayer" alt="Spray"/>
    </div>
    <!--This is the beginning of the UL navbar, its contains 4 evenly sized boxes that are centered on the page. Each
    one changes color when hovered over and contains appropriate links that the corresponding webpage-->
    <div>
        <!--Unorganized list for Navbar-->
        <ul class="navbar">
            <!--Homepage reference-->
            <li><a href="home.html">Home</a></li>
            <!--Products page reference-->
            <li><a href="products.html">Products</a></li>
            <!--Orders page reference-->
            <li><a href="orders.html">Orders</a></li>
            <!--Help page reference-->
            <li><a href="help.html">Help</a></li>
            <!--Checkout page reference-->
            <li><a href="checkout.html"><img src="images/cartLogo.png" title="Checkout" alt="Cart"></a></li>
        </ul>
    </div>
    <!--This is the end of the navbar-->
</nav>
<main>
    <!--Page Header-->
    <div class="pageHeader">
        <h1>Checkout</h1>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('user_CzKiSYpVmQBddrrGohgW8');
        })();
    </script>

    <form id="contact-form" action="" method="post">
        <div id="cart_table">
            <hr>
            <div>
                <table id="cart" name="cart"></table>
                <h2 id="total" name="total">Total: </h2>
                <label><input type="button" class="clearAll" value="Clear my cart" onclick="ClearAll()"></label>
            </div>

        </div>
        <div class="contactInfoContainer">
            <hr>
            <h2>Order Contact Info</h2>
            <div class="infoBox">
                <p>The following information will be used to contact you for confirmation of your order.</p>
            </div>
            <!--Form option name-->
            <div class="infoBox">
                <label>Name:</label><br>
                <input type="text" title="name" alt="name" id="name" name="name" required>
            </div>
            <!--Form option phone-->
            <div class="infoBox">
                <label>Phone:</label><br>
                <input type="tel" title="phone" alt="phone" id="phone" name="phone" required>
            </div>
            <!--Form option email-->
            <div class="infoBox">
                <label>Email:</label><br>
                <input type="email" title="email" alt="email" id="email" name="email" required>
            </div>
            <!--Form option order comments-->
            <div class="infoBox">
                <label>Comments or requests:</label><br>
                <textarea id="comments" name="comments" rows="5" cols="80"></textarea>
            </div>
            <div class="h-captcha" data-sitekey="6e1c92a8-c0e6-4bba-a8ee-99aad779b5fc" data-callback="submitCheck"></div>
            <br />
            <input id="formSubmit" type="submit" disabled="disabled" value="Submit Order">
        </div>
    </form>
    <div class="hiddenCaptcha">
        This site is protected by hCaptcha and its
        <a href="https://hcaptcha.com/privacy">Privacy Policy</a> and
        <a href="https://hcaptcha.com/terms">Terms of Service</a> apply.
    </div>
</main>
<!--This is the beginning of the footer-->
<footer>
    <!--This is the footbar that contains any info the owner requests as well as the team name-->
    <div class="footbar">
        <div class="display-bottomleft padding-large">
            Created by UNCC Team14
        </div>
    </div>
</footer>
</body>
</html>
